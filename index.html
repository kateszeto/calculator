<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Caculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h3>Calculator</h2>
<div class="cal">  
<div class='container-fluid'>
     <div class="row">
     <div class="col-xs-12" id='display'>0</div>
    </div>
    <div class="row">
    <div class="col-xs-3 item" id='C'>C</div>
    <div class="col-xs-3 item" id='CE'>CE</div>
    <div class="col-xs-3 item" id="blank"></div>
    <div class="col-xs-3 item" id="divide">&#xf7;</div>
    </div>
    <div class="row"> 
    <div class="col-xs-3 item" id='seven'>7</div>
    <div class="col-xs-3 item" id='eight'>8</div>
    <div class="col-xs-3 item" id='nine'>9</div>
    <div class="col-xs-3 item" id='mul'>&#xd7;</div>
    </div>
    <div class="row"> 
    <div class="col-xs-3 item" id='four'>4</div>
    <div class="col-xs-3 item" id='five'>5</div>
    <div class="col-xs-3 item" id='six'>6</div>
    <div class="col-xs-3 item" id='sub'>&ndash;</div>
    </div>
    <div class="row"> 
    <div class="col-xs-3 item" id='one'>1</div>
    <div class="col-xs-3 item" id='two'>2</div>
    <div class="col-xs-3 item" id='three'>3</div>
    <div class="col-xs-3 item" id='plus'>&plus;</div>
    </div>
    <div class="row">
    <div class="col-xs-6 item" id='zero'>0</div>
    <div class="col-xs-3 item" id='point'>&middot;</div>
    <div class="col-xs-3 item" id='equal'>&equals;</div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
